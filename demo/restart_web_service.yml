---
- name: Restart and validate the web host
  hosts: "{{ _hosts }}"
  gather_facts: false
  become: true

  tasks:
    - name: Restart JBOSS
      ansible.builtin.service:
        name: jws.service
        state: restarted

    - name: Restart Web Service
      ansible.builtin.service:
        name: httpd
        state: restarted

    - name: Pause to let Dynatrace update
      ansible.builtin.pause:
        seconds: 10

    - name: Check Dynatrace problem status
      ansible.builtin.uri:
        url: "https://{{ dynatrace_url }}/api/v2/problems/{{ problem_id }}"
        method: GET
        status_code: 200
        return_content: yes
        headers:
          Authorization: "API-Token {{ dynatrace_api_key }}"
      register: problem_details

    - name: Debug details
      ansible.builtin.debug:
        var: problem_details   

    - name: Verify problem is still open
      when: problem_details.json.status == "OPEN"
      debug:
        msg: "Dynatrace problem with ID {{ problem_id }} is still open."

...
